<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagem</title>
</head>
<body>
    <h1>Teste de tamanho de imagem</h1>
    <picture>
        <source media="(min-width:350px)" srcset="./imagens/foto-p.png">
        <source media="(min-width: 750px)" srcset="./imagens/foto-m.png">
        <img src="./imagens/foto-g.png" alt="foto-g">
    </picture>
    <audio preload="metadata" controls autoplay loop>
        <source src="./midia/faz-o-l.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="faz-o-l.wav" download="faz-o-l" type="audio/wav"></a></p>
    </audio>
    <video src="">Lormons</video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdX-4w9hIdI?si=zvOe8HqGQuFJFCce" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
