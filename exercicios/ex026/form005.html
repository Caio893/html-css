<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.java">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="N"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
            
        </fieldset>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
