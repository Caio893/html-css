<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos</title>
    <style>
        .tamanho {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis explicabo quasi non illum tenetur iure dignissimos consequatur autem voluptatem sed, sint voluptates repudiandae iste quae nisi ducimus doloremque quaerat cum?</p>
    <h2>Vídeos</h2>
    <iframe width="1000" height="600" src="https://www.youtube.com/embed/Ps4eXzgisQw?si=E844GAM7_bic9VJW"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h2>Mapas do Google</h2>
        <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-22.907749&lon=-43.174199&ct=livemap" width="600" height="450"
            allowfullscreen></iframe>
    <iframe
        src="https://docs.google.com/document/d/e/2PACX-1vQWyaU-J10Xorj7RXpE10jegEcNkhFlb9QH1uVQ2pOh2uBWI6KnRSQYrNO7_AyJut3LdzTlnERBoAAE/pub?embedded=true" class="tamanho"></iframe>
</body>
</html>
